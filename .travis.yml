language: objective-c
before_install:
  - brew update
  - brew upgrade gcc cmake
install:
  - mkdir -p $(brew --repo)/Library/Taps/travis
  - ln -s $PWD $(brew --repo)/Library/Taps/travis/homebrew-testtap
  - brew tap --repair
env:
  - PACKAGE=applgrid
  - PACKAGE=fastjet
  - PACKAGE=fastnlo
  - PACKAGE=fjcontrib
  - PACKAGE=hepmc
  - PACKAGE=herwig
  - PACKAGE=hoppet
  - PACKAGE=jetvheto
  - PACKAGE=lhapdf
  - PACKAGE=madgraph5_amcatnlo
  - PACKAGE=mcfm
  - PACKAGE=mcgrid
  - PACKAGE=nlojet++
  - PACKAGE=openloops
  - PACKAGE=pythia8
  - PACKAGE=qcdnum
  - PACKAGE=rivet
  - PACKAGE=sacrifice
  - PACKAGE=sherpa
  - PACKAGE=thepeg
  - PACKAGE=topdrawer
  - PACKAGE=vbfnlo
  - PACKAGE=vincia
  - PACKAGE=whizard
  - PACKAGE=yoda
  - PACKAGE=genie
script:
  - brew audit $PACKAGE
  - HOMEBREW_VERBOSE_USING_DOTS=1 brew install -v --only-dependencies $PACKAGE
  - brew install -v $PACKAGE
  - '! brew cat $PACKAGE | grep -q "test do" || brew test -v $PACKAGE'
